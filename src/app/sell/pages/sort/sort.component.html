<div class="text-layout">
  <h1>Custom pipes</h1>
  <p>My own custom pipes</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
      <button
        pButton
        type="button"
        icon="pi pi-sort"
        label="By name"
        class="m-1"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-sort"
        label="By value"
        class="m-1 p-button-success"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-sort"
        label="By color"
        class="m-1 p-button-warning"
      ></button>
  </div>
</p-toolbar>

<div class="grid mt-3">
  <div class="col">
    <p-fieldset legend="Own uppercase pipe" [toggleable]="true">

    <p-table [value]="heroes">
      <ng-template pTemplate="header">
        <tr>
          <th id="Name-head" >Name</th>
          <th id="Fly-head" >Fly</th>
          <th id="Color-head" >Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{hero.name}}</td>
          <td>{{hero.fly | fly | titlecase}}</td>
          <td>{{hero.color}}</td>
        </tr>
      </ng-template>
    </p-table>
    </p-fieldset>

  </div>
</div>

<div class="grid mt-3">
  <div class="col">
    <p-fieldset legend="Own uppercase pipe" [toggleable]="true">
      <strong>Original value</strong>
      <pre>{{ value }}</pre>

      <strong>Value after pipe (ownUpperCase):</strong>
      <pre>{{ value | ownUpperCase }}</pre>

      <strong>Value after pipe (ownUpperCase: {{ booleanValue }}):</strong>
      <pre>{{ value | ownUpperCase: booleanValue }}</pre>

    <button
      pButton
      type="button"
      label="Change uppercase"
      class="m-1 p-button-help"
      (click)="changeBoolean()"
    >
    </button>
    </p-fieldset>
  </div>
</div>
